ruleset=🚀 节点选择,https://raw.githubusercontent.com/fragrans-maotou/wrt-rule/main/ProxyLite.list
ruleset=🤖 AI,https://raw.githubusercontent.com/fragrans-maotou/wrt-rule/main/AI.list

ruleset=🛑 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=🆎 AdBlock,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyList.list
ruleset=🆎 AdBlock,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyListChina.list
ruleset=🛡️ 隐私防护,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyPrivacy.list

; 直连 (DIRECT) - 满足需求 1, 2, 3
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list ; (需求3: BT下载)
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/SteamCN.list ; (需求1: Steam下载)
ruleset=🎯 全球直连,[]GEOSITE,CN ; (需求2: 国内域名)
ruleset=🎯 全球直连,[]GEOIP,CN,no-resolve ; (需求2: 国内IP)
ruleset=🎞️ 国内媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMedia/ChinaMedia.list

; 代理 (Proxy) - 满足需求 2
ruleset=🚀 节点选择,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list ; (需求2: GFW列表)
ruleset=🚀 节点选择,[]GEOSITE,geolocation-!cn ; (需求2: 非中国大陆域名)

; 特殊代理 (Specific Proxy) - 满足需求 1, 4
ruleset=🎮 游戏平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Steam.list ; (需求1: Steam 平台)
ruleset=🎮 游戏平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Epic.list
ruleset=🎮 游戏平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Origin.list
ruleset=🎮 游戏平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Sony.list
ruleset=🎮 游戏平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Nintendo.list
; (注: YouTube, Netflix, Google, GitHub, Telegram 等规则已移除, 它们会被上面的 GFW/非CN 规则自动捕获并走 '🚀 节点选择'，无需单独定义)

; 兜底
ruleset=🐟 漏网之鱼,[]FINAL


; --- 策略组定义 (已精简) ---
; 主策略组 (你的原始配置)
custom_proxy_group=🚀 节点选择`select`[]🔯 香港故转`[]🔯 日本故转`[]🔯 加坡故转`[]⭐ 香港故转`[]⭐ 日本故转`[]🇭🇰 香港节点`[]🇯🇵 日本节点`[]🇸🇬 加坡节点`[]🇺🇲 美国节点`[]🌐 其他地区`[]🏡 家宽节点`[]🛩️ 高速节点`[]🕊️便宜节点`[]🐸 手动切换`[]DIRECT

; 特殊策略组
custom_proxy_group=🤖 AI`select`[]🇺🇲 美国节点`[]🚀 节点选择`[]🐸 手动切换 ; (变更: 满足需求4, 优先使用 '🇺🇲 美国节点' 组)
custom_proxy_group=🎮 游戏平台`select`[]🚀 节点选择`[]🔯 香港故转`[]🔯 日本故转`[]🔯 加坡故转`[]🐸 手动切换`[]DIRECT ; (满足需求1: 游戏平台走节点)

